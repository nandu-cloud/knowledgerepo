<!-- Header -->
<app-header-log-in></app-header-log-in>
<div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div class="left">
            <div class="item">
                <i class="material-icons">list</i>
            </div>
            <div class="item active" (click)="CompanyComponent();">
                <i class="material-icons"> work_outline</i>
                <a>Create Company</a>
            </div>
            <div class="item" (click)="DepartmentComponent();">
                <i class="material-icons">supervisor_account</i>
                <a>Create Department</a>
            </div>
            <div class="item" (click)="ProjectComponent();">
                <i class="material-icons">folder_shared</i>
                <a>Create Project</a>
            </div>
            <div class="item" (click)="TeamComponent();">
                <i class="material-icons">group_add</i>
                <a>Create Team</a>
            </div>
            <div class="item" (click)="UserComponent();">
                <i class="material-icons">person_add</i>
                <a>Create User</a>
            </div>
            <div class="item" (click)="TagComponent();">
                <i class="fas fa-tag"></i>
                <a>Create Tag</a>
            </div>

            <div class="item" (click)="dashBoardComponent();">
                <i class="fas fa-chart-line"></i>
                <a>Dash Board</a>
            </div>
            
            <div class="item" (click)="logOut()">
                <i class="material-icons">power_settings_new</i>
                <a href="#">Log Out</a>
            </div>
        </div>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <app-company *ngIf="loadCompanyComponent"></app-company>
        <app-department *ngIf="loadDepartmentCompnent"></app-department>
        <app-project *ngIf="loadProjectComponent"></app-project>
        <app-team *ngIf="loadTeamComponent"></app-team>
        <app-create-user *ngIf="loadUserComponent"></app-create-user>
        <app-tag *ngIf="loadTagComponent"></app-tag>
        <app-dashboard *ngIf="loadgraphComponent"></app-dashboard>
    </div>

    <appFooter-component></appFooter-component>
