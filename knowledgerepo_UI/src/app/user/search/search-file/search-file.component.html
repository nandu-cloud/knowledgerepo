<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> File Name</th>
          <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>
        <ng-container matColumnDef="uploadFileTo">
            <th mat-header-cell *matHeaderCellDef> Uploaded To</th>
            <td mat-cell *matCellDef="let element"> {{element.uploadFileTo}} </td>
          </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Uploaded By </th>
          <td mat-cell *matCellDef="let element"> {{element.uploadBy}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef>Company </th>
            <td mat-cell *matCellDef="let element"> {{element.docCompany}} </td>
          </ng-container>

          <ng-container matColumnDef="project">
              <th mat-header-cell *matHeaderCellDef>Project </th>
              <td mat-cell *matCellDef="let element"> {{element.docProject}} </td>
            </ng-container>
            <ng-container matColumnDef="Team">
                <th mat-header-cell *matHeaderCellDef>Team</th>
                <td mat-cell *matCellDef="let element"> {{element.docTeam}} </td>
              </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Tag </th>
          <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.fileSize}} KB</td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let element"><a *ngIf="element.storage=='Cloud'" href="{{element.fileUrl}}"
              target="_blank" style="color: rgb(43, 128, 224); ">View</a>
            <i *ngIf="element.storage=='File'" class="fa fa-clone" (click)="viewFile(element.fileUrl)" aria-hidden="true"
              style="color: rgb(22, 148, 170);"></i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
